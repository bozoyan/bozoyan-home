<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css">
    <link rel="icon" href="../assets/images/Muse.jpg">
    <style>
        :root {
            --primary: #3b82f6;
            --background: #f9fafb;
            --card-background: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
        }
        
        [data-theme="dark"] {
            --primary: #3b82f6;
            --background: #111827;
            --card-background: #1f2937;
            --text: #f9fafb;
            --text-light: #d1d5db;
        }
        
        body {
            font-family: "LXGW WenKai Screen", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary);
            line-height: 1;
        }
        
        h2 {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: "LXGW WenKai Screen", sans-serif;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .home-link {
            color: var(--primary);
            text-decoration: none;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        /* 初始化主题 */
        @media (prefers-color-scheme: dark) {
            body:not([data-theme]) {
                data-theme: "dark";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您请求的页面不存在或已被移动。<br>请检查URL是否正确，或者返回首页。</p>
        <a href="/" class="back-button">返回首页</a>
    </div>
    <a href="/" class="home-link">BOZOYAN 个人主页</a>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        // 检测并设置主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        initTheme();
    </script>
</body>
</html>
